<img src="\images\cp01-record.png" style="position: relative; top: 0; left: 0;" />
<div class=recordcouponeng>PLEASE SCAN QR CODE / INSERT PARKING COUPON ONE BY ONE</div>
<div class=recordcouponchn>請掃瞄二維碼 / 逐一放入泊車券</div>
<div id=maskcardbox class=box>%maskentrycard%</div>
<div id=entrytimebox class=box>%entrytime%</div>
<div id=freeuntilbox class=box>%freeuntil%</div>
<div id=maxcouponbox class=box>%maxcoupon%</div>
<div id=maxcouponunitbox class=box>%maxcouponunit%</div>

<div style="color:white;">
    <b>Entry Card :</b>
    <div id=cardbox>%entrycard%</div>
    <b>Entry Card Type :</b>
    <div id=cardtypebox>%entrycardtype%</div>
    <b>Discounted :</b>
    <div id=discountedbox>%discounted%</div>
    <b>Coupon Fac Code :</b>
    <div id=faccodebox>%faccode%</div>
</div>

<div class=vertfloating id=insertcoupon style="visibility:hidden;">
    <img src="\images\cp01-coupon.png">
</div>

<div class=left_button id=receiptbutton style="visibility:hidden;">
    <img src="\images\cp01-receipt.png" onmousedown=redemptionReceipt()>
</div>
<div class=right_button>
    <img src="\images\cp01-quit.png" onmousedown=backToHome()>
</div>
